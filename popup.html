<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Leakage Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5; /* Light gray background color */
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #4caf50; /* Green header background color */
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px; /* Larger font size */
        }

        #container {
            max-width: 480px; /* Slightly wider max-width */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly larger box-shadow */
            border-radius: 8px; /* Rounded corners */
        }

        #viewAndAnalyzeButton {
            background-color: #4caf50; /* Green button background color */
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #viewAndAnalyzeButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #sourceContainer {
            display: none;
            white-space: pre-line;
            font-family: Consolas, monospace;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            text-align: left;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="header">
        <h1>Privacy Leakage Detector</h1>
    </div>
    <div id="container">
        <div class="input-container form-group">
            <input type="file" id="file-input" accept=".txt" button hidden ="hidden">
            <button id="submit-button" class="btn" button hidden ="hidden"><i class="fa fa-paper-plane"></i></button>
        </div>

        <div class="stage">
            <div id="loading-indicator" class="dot-flashing"></div>
        </div>

        <div id="answerWrapper">
            <div id="answer"></div>
            <div class="copyRow">
                <span id="timestamp"></span>
                <button id="copyAnswer" class="btn copyButton" title="Copy the Answer to the Clipboard"><i
                        class="fa fa-clipboard"></i></button>
            </div>
        </div>

        <div id="show-hide-wrapper" class="show-hide-wrapper">
            <span id="lastRequestsTitle" style="font-weight: bold;"></span>
            <div>
                <button id="clear-button" class="btn" title="Clear last conversations"><i class="fa fa-trash"></i></button>
                <button id="show-hide-last-answer-button" class="btn" title="Toggle last conversations"><i
                        class="fa fa-eye"></i></button>
            </div>
        </div>

        <div id="wordList"></div>
        <div id="queriesAnswersContainer"></div>
        <button id="viewAndAnalyzeButton">Detect Privacy Leakage</button>
        <div id="sourceContainer"></div>
        <div id="keywords-container"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
